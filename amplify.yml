version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - export BUN_INSTALL="/root/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        - bun install --frozen-lockfile
    build:
      commands:
        - export BUN_INSTALL="/root/.bun"
        - export PATH="$BUN_INSTALL/bin:$PATH"
        - bun run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
